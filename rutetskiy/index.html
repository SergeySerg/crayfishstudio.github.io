        <script type="text/javascript">
            function loadAnim() {
                document.getElementById("layer-1").style.width = 0;
                document.getElementById("layer-2").style.width = 0;
                document.getElementById("layer-3").style.height = 0;
                setTimeout('zindexToNull()', 5000);  
            }

            function zindexToNull() {
                document.getElementById("loader").style.zIndex = 0;
            }
        </script>
       
        <script>
        	$("#footerClick").click(function () {
        		$('.transition').toggleClass('footer-transition');

        		var temp = $('.closeDetails').css("display");

        		if ($(window).width() < 768) {
        			document.getElementById("toggle").click();
        		} else {
        			if (temp == "none") {
						$('.closeDetails').css("display", "block");       				
        			} else {
        				$('.closeDetails').css('display', 'none');
        			}
        		}
        	});

        	$("#bottomContactsExit").click(function () {

				if ($(window).width() >= 768) {

        			}

        	});

        	function toggleFunction(x) {

			}

			$(window).resize(function() {
