<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/fontawesome-all.js"></script>

    <title>Rutetskiy Layer Designs</title>
</head>

<body onload="loadAnim()">
    <div id="logo-container">
        <h4 id="text-logo" class="p-custom">Rutetskiy</h4>
    </div>
    
    <div class="container-fluid p-0 main-bg text-center">
        <!-- Black backgrounds -->
        
        <span id="back-bg-animated"></span>
        <span id="back-bg"></span>
        
        <!-- Lines and sub-line texts -->
        
        <span id="top-line">
            <a id="menu-button" class="text-raleway" href="#">МЕНЮ</a>
        </span>
        <span id="bottom-line">
            <small id="scroll-text" class="text-raleway text-muted">гортай вниз щоб побачити диво</small>
        </span>
        
        <!-- FB. Instagram -->
        
        <div id="social-container" class="p-custom">
            <a href="#"><img src="img/icon-instagram.png"></a>
            <a href="#" class="ml-1"><img src="img/icon-facebook.png"></a>
        </div>
        
        <!-- Page -->        
        <div class="row no-gutters full-h align-items-center text-md-left">
            <div class="col-md-7 p-custom order-md-1">
                <small class="text-raleway" id="small-text">Авторські картини з дерева</small>
                <h1 class="main-text mt-md-4 mb-3">Гра світла та тіні в кожній деталі</h1>
                <p class="secondary-phrase">Неймовірно привабливий текст який точно змусить когось купити щось <br id="main-text-divider">і його другий рядок</p>
                <div class="text-md-right mt-4">
                    <a class="btn btn-custom">Дізнатись більше<span></span><span></span></a>
                </div>
            </div>
            <div class="col-md-5 order-md-2">
                <div id="carouselExampleControls" class="carousel slide vertical" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                             <img class="img-fluid" src="img/photo-5.png">
                        </div>
                        <div class="carousel-item">
                           <img class="img-fluid" src="img/photo-4.png">
                        </div>
                        <div class="carousel-item">
                           <img class="img-fluid" src="img/photo-3.png">
                        </div>
                        <div class="carousel-item">
                           <img class="img-fluid" src="img/photo-2.png">
                        </div>
                        <div class="carousel-item">
                           <img class="img-fluid" src="img/photo-1.png">
                        </div>
                    </div>
                    <div id="arrow-up" aria-hidden="true" href="#carouselExampleControls" role="button" data-slide="prev" class="left carousel-control">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div id="arrow-down" aria-hidden="true" href="#carouselExampleControls" role="button" data-slide="next" class="right carousel-control">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        function loadAnim() {
            document.getElementById("back-bg-animated").style.width = window.innerWidth/12*5 + "px";
            document.getElementById("back-bg-animated").style.opacity = 0;
            setTimeout('zindexToNull()', 3000);  
        }
        
        function zindexToNull() {
            document.getElementById("back-bg-animated").style.zIndex = 0;
        }
    </script>

</body>

</html>
